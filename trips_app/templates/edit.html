{% extends 'base.html' %}


{% block title %}
    <title>Edit Trip  TrackMyAsset</title>
{% endblock title %}

{% block content %}
    <div class='container'>
        </br>
        {% if task_obj.owner == request.user %}

             <form method="POST" class="row">
              {% csrf_token %}
              <label class="col-lg-2"></label>
                  <input type="text" class="form-control col-lg-6" name="trip" placeholder=" {{ task_obj.task }}" value="{{ task_obj.task }}">
                  <input type="hidden" name="done"  value="{{ task_obj.done }}">

                    <button type="submit" class="btn btn-primary col-lg-2">Update Trip</button>
            </form>
        {% else %}
            <p>Access Restricted, You are not allowed to edit this Trip.</p>
        {% endif %}
    </div>

{% endblock content %}
